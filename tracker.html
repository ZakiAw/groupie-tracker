<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/api.go"></link>
    <link rel="stylesheet" href="/style/hellof.css">
    <title>Artist Archive</title>
</head>
<body>

        <h1>Artist Archive</h1>
<br>
        {{range .Artist}}
        <div class="card-container">
                <img src="{{ .Image}}" alt="Queen"></img>
                <div class="text">
                    <h2>{{ .Name}} <br>{{ .Members}}<br>{{ .CreationDate}} <br></h2>
                </div>
                <div class="band"><h2>{{ .Name}}</h2></div>
            </div>
            {{end}}
</body>
</html>
