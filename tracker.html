<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/api.go"></link>
    <title>Artist Archive</title>
    <style>
        div {
            text-align: center;
        }
        .card-contener {
            position: relative;
            width: 250px;
            height: 350px;
            transition: 0.4s;
            background-color: #1b1b1b;
            outline: 1px solid #b7dfde;
            padding: 10px;
            box-sizing: border-box;
            .text {
            opacity: 0%;
            transition: 0.4s;
            position:absolute; top:0; left:5%; opacity:0;
           
        }
    }
        .card-contener:hover {
            box-shadow: 15px 15px 4px 4px rgb(0, 0, 0);
            transition: 0.7s;
            background-color: #b7dfde;
            color: #1b1b1b;
            outline: 1px solid #000000;
            img {
            opacity: 0%;
            transition: 0.4s;
            }
            .text {
            opacity: 100%;
            transition: 0.7s;
        }
        }
        html {
            height: 100%;
            background-color: #202220;
            background: linear-gradient(to bottom, #2c2c2c, #0f0f0f);
            background-repeat: no-repeat;
            background-size: cover;
        }
        .band {
            color: #b7dfde;
        }
        h1 {
            color: #b7dfde;
        }
        img {
            width: 100%;
            height: auto;
            transition: 0.4s
        }

    </style>
</head>
<body>
    <center>
        <h1>Artist Archive</h1>
        {{range .Artist}}
        <div class="card-contener">
                <img src="{{ .Image}}" alt="Queen"></img>
                <div class="text">
                    <h2>- {{ .Name}} <br>{{ .FirstAlbum}}<br>{{ .CreationDate}} <br></h2>
                </div>
                <div class="band"><h2>{{ .Name}}</h2></div>
            </div>
            {{end}}
        </center>
</body>
</html>
